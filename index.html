<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, intial-scalee=1.0">
    <title>Live code Editor</title>
    <link rel="stylesheet" href="compiler.css">
    <script src="https://kit.fontawesome.com/12607290c5.js" crossorigin="anonymous"></script>
</head>

<body>


    <button class="Signin"
        onclick="window.location.href='https://accounts.google.com/signin/v2/challenge/pwd?rart=ANgoxcdo7lxAvBlPrLveWp_A0HKOabyyYl7S-l2EQgL3Gtmu42l89V5N2vUuODpX5FPfcahzvh1mgAw6punELaMbbrGTtXZwNw&TL=ALbfvL2xnDwhwgfAHB8jDUee7i10RtAtnossLB5sgoSmT-GMsmNTVQKN9bLLfduN&flowName=GlifWebSignIn&cid=1&flowEntry=ServiceLogin' ; ">
        login with Google++
    </button>
    <div class=" container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i>HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-square-js"></i>Javascript</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i>Output</label>
            <iframe id="output"></iframe>
        </div>


        <script>
            function run() {
                let htmlCode = document.getElementById("html-code").value;
                let cssCode = document.getElementById("css-code").value;
                let jsCode = document.getElementById("js-code").value;
                let output = document.getElementById("output");


                output.contentDocument.body.innerHTML = htmlCode + "<style>" + cssCode + "</style>";
                output.contentwindow.eval(jsCode);
            }
        </script>


</body>

</html>
